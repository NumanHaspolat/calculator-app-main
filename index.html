<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div id="cnt">
      <div class="start">
        <label class="header" for="input">calc</label>
        <input type="text" class="number-input" id="input" />
      </div>

      <div class="content">
        <div class="row line-1">
          <div class="col number seven">7</div>
          <div class="col number eight">8</div>
          <div class="col number nine">9</div>
          <div class="col del">DEL</div>
        </div>
        <div class="row line-2">
          <div class="col number four">4</div>
          <div class="col number five">5</div>
          <div class="col number six">6</div>
          <div class="col plus">+</div>
        </div>
        <div class="row line-3">
          <div class="col number one">1</div>
          <div class="col number two">2</div>
          <div class="col number three">3</div>
          <div class="col minus">-</div>
        </div>
        <div class="row line-4">
          <div class="col dot">,</div>
          <div class="col number zero">0</div>
          <div class="col slice">/</div>
          <div class="col times">x</div>
        </div>
        <div class="row line-5">
          <div class="col reset">RESET</div>
          <div class="col equal">=</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
